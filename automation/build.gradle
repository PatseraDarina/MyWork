apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'com.google.code.gson', name: 'gson', version: '2.8.2')
    testCompile(group: 'org.testng', name: 'testng', version: '6.11')
}

test {
    useTestNG {
        options.suites 'src/test/resources/TestSuite.xml'
    }
}
