javaProject()

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'de.aaschmid:gradle-cpd-plugin:1.0'
    }
}

configurations {
    providedRuntime
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-web')

    runtime('org.hsqldb:hsqldb')
    runtime('org.postgresql:postgresql')

    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')

    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc',
                'org.junit.jupiter:junit-jupiter-api:5.0.1'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.0.1',
            'org.junit.vintage:junit-vintage-engine:4.12.1',
            'org.junit.platform:junit-platform-launcher:1.0.1',
            'org.junit.platform:junit-platform-runner:1.0.1'
    )
}

apply from: "/gradle/jacoco/jacoco.gradle"
apply from: "/gradle/checkstyle/checkstyle.gradle"
apply from: "/gradle/pmd/pmd.gradle"
apply from: "/gradle/findbugs/findbugs.gradle"
apply from: "/gradle/cpd/cpd.gradle"














